<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Student Management System</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="auth-section">
      <div class="auth-container">
        <div class="auth-header">
          <h2><i class="fas fa-user-plus"></i> Create Account</h2>
          <p>Join us to manage student records efficiently</p>
        </div>

        <form class="auth-form" onsubmit="register(event)">
          <div class="form-group">
            <label for="name">
              <i class="fas fa-user"></i> Full Name
            </label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i> Email Address
            </label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="image">
              <i class="fas fa-image"></i> Image
            </label>
            <input type="file" id="image" accept="image/*">
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" id="password" placeholder="Create a password" required minlength="6">
          </div>

          <button type="submit" class="btn btn-primary auth-btn">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="login.html"><i class="fas fa-sign-in-alt"></i> Sign in</a></p>
          <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function convertToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function register(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const image = document.getElementById("image").files[0];

      let base64Image = "";
      if (image) {
        base64Image = await convertToBase64(image);
      }

      const submitBtn = document.querySelector('.auth-btn');
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';

      try {
        const res = await fetch("/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, image: base64Image })
        });

        const data = await res.json();
        alert(data.message);

        if (res.status === 201) {
          window.location.href = "login.html";
        }
      } catch (error) {
        alert("An error occurred. Please try again.");
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    }
  </script>
</body>

</html>
