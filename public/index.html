<!DOCTYPE html>
<html>
<head>
  <title>Student Management</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Student Management</h1>

  <form id="studentForm">
    <input type="hidden" id="studentId">

    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="rollNumber" placeholder="Roll Number" required />

    <input type="number" id="subject1" placeholder="Subject 1" />
    <input type="number" id="subject2" placeholder="Subject 2" />
    <input type="number" id="subject3" placeholder="Subject 3" />

    <button type="submit">Save</button>
  </form>

  <table id="studentsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Roll</th>
        <th>Marks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentsBody"></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
