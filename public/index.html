<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student CRUD</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Student Management</h1>

    <form id="studentForm" class="student-form">
        <input type="hidden" id="studentId">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="roll" placeholder="Roll Number" required>
        <input type="number" id="s1" placeholder="Subject 1 Marks">
        <input type="number" id="s2" placeholder="Subject 2 Marks">
        <input type="number" id="s3" placeholder="Subject 3 Marks">
        <div class="buttons">
            <button type="submit" id="submitBtn">Add Student</button>
            <button type="button" id="updateBtn">Update Student</button>
        </div>
    </form>

    <h2>Student List</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Email</th>
                <th>Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentList"></tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
