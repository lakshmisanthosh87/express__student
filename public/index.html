<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="welcome-section">
      <div class="welcome-content">
        <h1><i class="fas fa-graduation-cap"></i> Student Management System</h1>
        <p class="welcome-subtitle">Welcome to your comprehensive student management platform</p>
        <p class="welcome-description">Manage student records, track academic performance, and streamline administrative
          tasks with our user-friendly interface.</p>

        <div class="action-buttons">
          <a href="login.html" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
          <a href="register.html" class="btn btn-secondary">
            <i class="fas fa-user-plus"></i> Register
          </a>
        </div>

        <div class="features">
          <div class="feature-item">
            <i class="fas fa-users"></i>
            <span>Student Records</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-chart-bar"></i>
            <span>Performance Tracking</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-shield-alt"></i>
            <span>Secure Access</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
