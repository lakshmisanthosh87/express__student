<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-graduation-cap"></i> Student Management System</h1>
            <p class="subtitle">Manage student records and academic performance</p>
            <button onclick="logout()">Logout</button>
        </header>

        <main class="main-content">
            <section class="form-section">
                <div class="form-container">
                    <h2><i class="fas fa-plus-circle"></i> Add New Student</h2>
                    <form id="studentForm" class="student-form">
                        <div class="form-group">
                            <label for="name">
                                <i class="fas fa-user"></i> Full Name
                            </label>
                            <input type="text" id="name" placeholder="Enter student's full name" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">
                                    <i class="fas fa-envelope"></i> Email Address
                                </label>
                                <input type="email" id="email" placeholder="student@example.com" required>
                            </div>

                            <div class="form-group">
                                <label for="rollNumber">
                                    <i class="fas fa-id-card"></i> Roll Number
                                </label>
                                <input type="text" id="rollNumber" placeholder="e.g., 2024001" required>
                            </div>
                        </div>

                        <div class="marks-section">
                            <h3><i class="fas fa-chart-bar"></i> Academic Marks</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="maths">
                                        <i class="fas fa-calculator"></i> Mathematics
                                    </label>
                                    <input type="number" id="maths" placeholder="0-100" min="0" max="100">
                                </div>

                                <div class="form-group">
                                    <label for="che">
                                        <i class="fas fa-flask"></i> Chemistry
                                    </label>
                                    <input type="number" id="che" placeholder="0-100" min="0" max="100">
                                </div>

                                <div class="form-group">
                                    <label for="phy">
                                        <i class="fas fa-atom"></i> Physics
                                    </label>
                                    <input type="number" id="phy" placeholder="0-100" min="0" max="100">
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Student
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="table-section">
                <div class="table-container">
                    <div class="table-header">
                        <h2><i class="fas fa-users"></i> Student Records</h2>
                    </div>

                    <div class="table-responsive">
                        <table id="studentsTable" class="students-table">
                            <thead>
                                <tr>
                                    <th><i class="fas fa-user"></i> Name</th>
                                    <th><i class="fas fa-envelope"></i> Email</th>
                                    <th><i class="fas fa-id-card"></i> Roll Number</th>
                                    <th><i class="fas fa-chart-line"></i> Marks</th>
                                    <th><i class="fas fa-cogs"></i> Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
